T1003:
  name: Credential Dumping
  description: 
  level: critical
  phase: Credential Access
  query:
    - type: reg
      reg:
        path:
          pattern: HKLM\SAM|HKLM\Security
      process:
        image:
          pattern: \\Windows\\.+\\lsass.exe
          flag: regex
          op: not
      op: and
    - type: file
      file:
        path:
          pattern: \\Windows\\.+\\bcryptprimitives.dll|\\Windows\\.+\\bcrypt.dll|\\Windows\\.+\\ncrypt.dll
          flag: regex

